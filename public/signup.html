<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f20296d23.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-300 h-[100vh] flex justify-center items-center">

    <section class="flex justify-center">
        <div class="container flex justify-center">
            <div class="w-[1000px] h-fit rounded-3xl bg-[url('../images/forest.png')] bg-center bg-cover shadow-xl flex max-lg:flex-col">
                <div class="bg-white bg-transparent rounded-l-3xl w-[500px] p-20 flex flex-col justify-center gap-y-10">
                    <div class="flex flex-col">
                        <h1 class="max-w-[600px] text-3xl font-bold xl:max-w-[750px] xl:text-4xl">Sign Up</h1>
                        <p class="max-w-[560px] text-sm font-semibold text-slate-600">Create your account and enjoy exploring our website!</p>
                    </div>

                    <form class="w-full flex flex-col gap-y-10">
                        <div class="flex flex-col gap-y-5">
                            <div class="w-full">
                                <p class="text-slate-950 font-semibold text-md">Create an email address</p>
                                <input type="text" placeholder="email@gmail.com" class="p-6 w-full max-w-[400px] h-[50px] bg-white rounded-full shadow-sm">
                            </div>
            
                            <div class="w-full">
                                <p class="text-slate-950 font-semibold text-md">Create a password</p>
                                <input type="text" placeholder="******" class="p-6 w-full max-w-[400px] h-[50px] bg-white rounded-full shadow-sm">
                            </div> 
                        </div>

                        <button class="w-[130px] h-[45px] px-8 py-2 font-semibold bg-blue-500 text-white rounded-full max-md:hidden shadow-lg">Log In</button>
                        
                    </form>  
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
